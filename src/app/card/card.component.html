<div class="card col-md-3 col-sm-3 col-lg-3 col-xl-4" style="width: 18rem;">
  <img [src]="product.picture" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p
      class="card-text"
      style="display: block"
      [routerLink]="['/product/', product.id]"
    >
      {{ product.description }}
    </p>
    <p>#{{ product.tags }}</p>
    <button class="btn btn-primary">{{ product.price | currency }}</button>
    <button class="btn btn-warning" (click)="byProduct(product)">BY</button>
  </div>
</div>

<!--bind instead of interpolation
  [src] = "product.picture"
  src = "{{product.picture}}"
  In this case it is ok src = "{{product.picture | async}}"
-->
